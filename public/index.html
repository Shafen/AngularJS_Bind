<!doctype html>
<html lang="en">
  <head>
    <title>Angular Databinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script src="invoice1.js"></script>
    
  </head>
  <body ng-app="invoice1">
    
    <div class="container">
      
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <a href="#" class="brand">Angular Binding</a>
        </div> <!-- End class="navbar-inner" -->
      </div> <!-- End class="navbar" -->
      
      <div class="row">
        <div class="page-header">
          <h1>Price Per Unit | Currency</h1>
        </div>
      </div>
      
      <div class="row" ng-controller="InvoiceController as invoice">
        <div class="span9">
          <div>
            <lable>Quantity</lable><br />
            <input type="number" min="0" ng-model="invoice.quantity" required >
          </div>
          <div>
            <lable>Cost Per Unit</lable><br />
            <input type="text" min="0" placeholder="Enter Cost" ng-model="invoice.cost" required>
            <select ng-model="invoice.inCurr">
              <option ng-repeat="c in invoice.currencies">{{c}}</option>
            </select>
          </div>
          <button class="btn btn-danger" ng-click="invoice.pay()">Pay</button>
        </div>
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Total</li>
            <li ng-repeat="c in invoice.currencies"> {{ invoice.total(c) | currency:c }}</li>
          </ul>
        </div>
      </div>

    </div> <!-- End class="container" -->
    

    
  </body>
</html>
