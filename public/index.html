<!doctype html>
<html lang="en">
  <head>
    <title>Angular Databinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <div class="container">
      
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <a href="#" class="brand">Angular Binding</a>
        </div> <!-- End class="navbar-inner" -->
      </div> <!-- End class="navbar" -->
      
      <div class="row">
        <div class="page-header">
          <h1>Angular Bind Demo</h1>
        </div>
      </div>
      
      <div class="row ng-cloak" ng-app ng-cloak>
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Total</li>
            <li>{{ quantity * cost | currency }}</li>
          </ul>
        </div>
        <div class="span9" ng-init="quantity=1; cost;">
          <div>
            <lable>Quantity</lable><br />
            <input type="number" min="0" ng-model="quantity">
          </div>
          <div>
            <lable>Cost Per Unit</lable><br />
            <input type="text" min="0" placeholder="Enter Cost" ng-model="cost">
          </div>
        </div>
      </div>
      
    </div> <!-- End class="container" -->
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    
  </body>
</html>
